<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="CSS/inscription.css">
</head>
<body>
  <div class="inscription-container">
    <h2>Inscription</h2>
    <form action="InscriptionsServlet" method="post">
      <div class="form-group">
        <label for="email">Adresse e-mail:</label>""
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe (au moins 8 caract√®res, une lettre minuscule et un chiffre):</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[0-9]).{8,}$" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmer le mot de passe:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Date de naissance:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="form-group">
        <label for="username">Pseudo:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <input type="submit" value="S'inscrire" class="submit-btn">
    </form>
  </div>
</body>
</html>
