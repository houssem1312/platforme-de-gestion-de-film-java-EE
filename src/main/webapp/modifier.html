<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Film</title>
       <link rel="stylesheet" href="CSS/modifier.css">
    
</head>
<body>
    <h1>Modifier un Film</h1>
    <form action="ModifierFilmServlet" method="post">
        <label for="filmId">ID du Film à Modifier:</label>
        <input type="number" id="filmId" name="filmId" required>
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="duree">Durée (en minutes):</label>
        <input type="number" id="duree" name="duree" required>
        <label for="anneeSortie">Année de Sortie:</label>
        <input type="number" id="anneeSortie" name="anneeSortie" required>
        <label for="paysProduction">Pays de Production:</label>
        <input type="text" id="paysProduction" name="paysProduction" required>
        <label for="acteursPrincipaux">Acteurs Principaux:</label>
        <input type="text" id="acteursPrincipaux" name="acteursPrincipaux" required>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>
        <label for="note">Note:</label>
        <input type="number" id="note" name="note" step="0.1" min="0" max="10" required>
        <input type="submit" value="Modifier">
    </form>
</body>
</html>
